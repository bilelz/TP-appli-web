<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="gps.js"></script>
    <script src="store.js"></script> 
    <script src="js/form-jquery-validation.js"></script>
    <script src="js/nbcar.js"></script>


</head>

<body>
    <div class="container">
        <h4>Ajouter un contact</h4>
        <!-- Add your site or application content here -->

        <form id="form" action="" onsubmit="validation(); return false">
            <div class="form-group">
                <label for="inputNom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" autofocus required >
                <div  id="test1">car.</div>
            </div>

            <div class="form-group">
                <label for="inputPrenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
                <div id="test2">car.</div>
            </div>



            <div class="form-group row">
                <label for="inputDate" class="col-10 col-form-label">Date de naissance</label >
                <div class="col-10">
                    <input class="form-control" type="date" id="date" placeholder="Date naissance" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAdresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Adresse" required><button type="button" id="gps" class="btn btn-warning"  onclick=getLocation(); >&#x1F3C1;GPS </button>
                <span id="test3"></span>
                <div id="map"></div>
                <div id="map2"></div>
            </div>

            <div class="form-group">
                <label for="inputMail">Mail</label>
                <input type="email" class="form-control" id="mail" placeholder="Mail" required><span id="test4" required></span>
            </div>

            <button class="btn btn-primary" type="submit" id="Valider">Valider </button>
        </form>

        

        <hr>
        <h4>Liste des contacts</h4>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de naissance</th>
                    <th>Adresse</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>oConnor</td>
                    <td>Sarah</td>
                    <td>21/01/2000</td>
                    <td>
                        <a href="https://maps.google.com/?q=Paris">Paris</a>
                    </td>
                    <td>
                        <a href="mailto:sarah.oconnor@blabla.com">sarah.oconnor@blabla.com</a>
                    </td>
                </tr>
                <tr>
                    <td>Vandamme</td>
                    <td>JL</td>
                    <td>01/01/1950</td>
                    <td>
                        <a href="https://maps.google.com/?q=Bali">Bali</a>
                    </td>
                    <td>
                        <a href="mailto:jlv@blabla.com">jlv@blabla.com</a>
                    </td>
                </tr>
            </tbody>
        </table>




        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
