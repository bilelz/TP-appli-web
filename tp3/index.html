  <h1 align="center">Saisie d'une fiche "Personne"</h1>

  <form>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridGenre1">
              M.
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridGenre2" value="option2">
            <label class="form-check-label" for="gridGenre2">
              Mme
            </label>
          </div>

          <div class="form-groupe">
            <label for="Nom">Nom</label>
            <input type="text" class="form-control" id="Nom" placeholder="Nom">
          </div>
          <div class="form-group">
            <label for="Prénom">Prénom</label>
            <input type="text" class="form-control" id="Prénom" placeholder="Prénom">
          </div>
          <div class="form-group">
            <label for="Adresse">Adresse</label>
            <input type="text" class="form-control" id="Adresse" placeholder="Adresse">
          </div>
          <div class="form-group">
            <label for="Date_de_naissance">Date de naissance</label>
            <input type="date" class="form-control" id="Date_de_naissance" placeholder="JJ/MM/AAAA">
          </div>
          <div class="form-group">
            <label for="eMail">eMail</label>
            <input type="text" class="form-control" id="eMail" placeholder="eMail">
          </div>


  </form>



  <div class="button">
    <button type="button" id="bouton" on click="validation()">Valider</button>
  </div>

  <div id="Formulaire">
      <div id="invalide"></div>

        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <p>Corps de la modal à modifier après validation du formulaire</p>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>

        </div>
      </div>
